<head>

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="http://d3js.org/d3.v3.js"></script>
    <style>
        path{
            stroke: steelblue;
            stroke-width: 3;
            fill: none;
        }
        line{
            stroke: black;
        }
        .xGrids {
            stroke: lightgray;
        }
        .yGrids {
            stroke: lightgray;
        }
        text {
            font-family: Verdana;
            font-size: 9pt;
        }
        .axisArrow {
            stroke: black;
            stroke-width: 1;
            /*fill: black; */
        }
    </style>
</head>

<body>

    <h2>Line Chart Practice with D3</h2>
    <script type="text/javascript">
        //version 1
        //var data = [100, 110, 140, 130, 80, 75, 120, 130, 100];

        //version
        var data = [
            { x: 0, y: 100 },
            { x: 10, y: 110 },
            { x: 20, y: 140 },
            { x: 30, y: 130 },
            { x: 40, y: 80 },
            { x: 50, y: 75 },
            { x: 60, y: 120 },
            { x: 70, y: 130 },
            { x: 80, y: 100 }
        ]

        var margin = { top: 70, right: 20, bottom: 30, left: 50 },
            w = 400 - margin.left - margin.right,
            h = 400 - margin.top - margin.bottom;

        margin_x = 32;
        margin_y = 20;

        //domain actual values
        //range presented values
        /* var scale = d3.scale.linear()
            .domain([0,5])
            .range([0,255]);

        console.log(Math.round(scale(2.7))); */               //2.7 = 138 scaled!!!!!!!!!!!
        /*
        slow version--version below uses array methods to determine max instaed of programmtically

        var xMax = 0, yMax = 0;
        data.forEach(function(d){
            if(d.x > xMax)
                xMax = d.x;
            if(d.y > yMax)
                yMax = d.y;
       // });
        */

        var ax = [];
        var ay = [];

        data.forEach(function(d, i){
            ax[i] = d.x;
            ay[i] = d.y;
        });

            
        var xLowLim = 0;
        var xUpLim = d3.max(ax);
        var yUpLim = 1.2 * d3.max(ay);
        var yLowLim = 0.8 * d3.min(ay);

        var xMax = d3.max(ax);
        var yMax = d3.max(ay);


        //create x and y scale
        y = d3.scale.linear().domain([yLowLim, yUpLim]).range([0 + margin_y, h - margin_y]);
        x = d3.scale.linear().domain([xLowLim, xUpLim]).range([0 + margin_x, w - margin_x]);


        var svg = d3.select("body")
            .append("svg:svg")
            .attr("width", w)
            .attr("height", h);

        var g = svg.append("svg:g")
            .attr("transform", "translate(0," + h + ")");

        //
        var line = d3.svg.line()
            .x(function(d, i){ return x(d.x);})
            .y(function(d){ return -1 * y(d.y);});



        //draw the xlabels
        g.selectAll(".xLabel")              //selecting all with xlabel class
            .data(x.ticks(5))
            .enter()
                .append("svg:text")
            .attr("class", "xLabel")
            .text(String)
            .attr("x", function(d){ return x(d)})
            .attr("y", 0)
            .attr("text-anchor", "middle");         //specifing the location of the anchor

        //draw the yLabels
        g.selectAll(".yLabel")
            .data(y.ticks(5))
            .enter()
                .append("svg:text")
            .attr("class", "yLabel")
            .text(String)
            .attr("x", 25)
            .attr("y", function(d){ return -y(d)})
            .attr("text-anchor", "end");

        //draw the x ticks
        g.selectAll(".xTicks")
                .data(x.ticks(5))
                .enter().append("svg:line")
                .attr("class", "xTicks")
                .attr("x1", function (d) { return x(d); })
                .attr("y1", -y(yLowLim))
                .attr("x2", function (d) { return x(d); })
                .attr("y2", -y(yLowLim) - 5);

        // draw the y ticks
        g.selectAll(".yTicks")
                .data(y.ticks(5))
                .enter().append("svg:line")
                .attr("class", "yTicks")
                .attr("y1", function (d) { return -y(d); })
                .attr("x1", x(xLowLim))
                .attr("y2", function (d) { return -y(d); })
                .attr("x2", x(xLowLim) + 5);
        
        //draw the x grid
        g.selectAll(".xGrids")
                .data(x.ticks(5))
                .enter().append("svg:line")
                .attr("class", "xGrids")
                .attr("x1", function (d) { return x(d); })
                .attr("y1", -y(yLowLim))
                .attr("x2", function (d) { return x(d); })
                .attr("y2", -y(yUpLim));

        // draw the y grid
        g.selectAll(".yGrids")
                .data(y.ticks(5))
                .enter().append("svg:line")
                .attr("class", "yGrids")
                .attr("y1", function (d) { return -y(d); })
                .attr("x1", x(xUpLim) + 20)
                .attr("y2", function (d) { return -y(d); })
                .attr("x2", x(xLowLim));
        
        //draw axis --(manually drawing the axis)
        //x axis
        g.append("svg:line")
                .attr("x1", x(xLowLim))
                .attr("y1", -y(yLowLim))
                .attr("x2", 1.2 * x(xUpLim))
                .attr("y2", -y(yLowLim));

        //y axis
        g.append("svg:line")
                .attr("x1", x(xLowLim))
                .attr("y1", -y(yLowLim))
                .attr("x2", x(xLowLim))
                .attr("y2", -1.2 * y(yUpLim));          
        
        g.append("svg:path")
            .attr("class", "axisArrow")
            .attr("d", function () {
                var x1 = x(xUpLim) + 23, x2 = x(xUpLim) + 30;
                var y2 = -y(yLowLim), y1 = y2 - 3, y3 = y2 + 3
                return 'M' + x1 + ',' + y1 + ',' + x2 + ',' + y2 + ',' + x1 + ',' + y3;
            });

        g.append("svg:path")
            .attr("class", "axisArrow")
            .attr("d", function () {
                var y1 = -y(yUpLim) - 13, y2 = -y(yUpLim) - 20;
                var x2 = x(xLowLim), x1 = x2 - 3, x3 = x2 + 3
                return 'M' + x1 + ',' + y1 + ',' + x2 + ',' + y2 + ',' + x3 + ',' + y1;
            });

        g.append("svg:text")
            .attr("x", (w / 2))
            .attr("y", -h + margin_y)
            .attr("text-anchor", "middle")
            .style("font-size", "22px")
            .text("My first D3 line chart");
        
        g.append("svg:text")
                .attr("x", 25)
                .attr("y", -h + margin_y)
                .attr("text-anchor", "end")
                .style("font-size", "11px")
                .text("[#]");

        g.append("svg:text")
            .attr("x", w - 40)
            .attr("y", -8)
            .attr("text-anchor", "end")
            .style("font-size", "11px")
            .text("time [s]");
                
        //path element is filled with the data
        g.append("svg:path").attr("d", line(data));

        //topped at title Using Data with (x, y) Values about 1/4 the day down...
    </script>
</body>
